{% extends "base.html" %}

{% block content %}

<div class="max-w-lg mx-auto bg-white rounded-lg shadow-xl p-8 mt-10">

    <h1 class="text-3xl font-bold text-gray-800 mb-2">
        Olá, {{ grupo.nome_grupo }}!
    </h1>
    <p class="text-gray-600 text-lg mb-6">
        Ficamos felizes em te convidar. Por favor, confirme quem poderá comparecer:
    </p>

    <form action="" method="POST">
        {% csrf_token %}

        <div class="space-y-4 mb-8">

            {% for convidado in convidados_do_grupo %}
            <label class="flex items-center p-3 bg-gray-50 rounded-md border border-gray-200 cursor-pointer hover:bg-gray-100">
                <input type="checkbox" name="convidados_presentes" value="{{ convidado.id }}" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                
                <span class="ml-3 text-lg text-gray-700">
                    {{ convidado.nome_completo }}
                </span>
            </label>
            {% endfor %}
            
        </div>

        <button type="submit" 
                class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg
                       hover:bg-green-700 focus:outline-none focus:ring-2 
                       focus:ring-green-500 focus:ring-opacity-50 transition-colors">
            Confirmar Presença
        </button>

    </form>
</div>

{% endblock %}
